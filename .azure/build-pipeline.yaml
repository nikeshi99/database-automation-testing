trigger: 
- main
pr: none
variables:
- group: db-dev
resources:
  containers: 
  - container: Liquibase
    image: nikeshi/liquibase:v1 
stages:
- stage: Test
  # dependsOn: []
  pool:
    vmImage: 'ubuntu-latest'
  jobs:
  - job: TestLiquibase
    container: Liquibase    
    steps:
    - checkout: self
    - script: |
        liquibase --defaultsFile=Liquibase/liquibase.properties --changelogfile=Liquibase/db/master.mysql.xml  --url jdbc:mysql://0.tcp.ap.ngrok.io:16339/DBdev --username=$(DEVUSERNAME) --password=$(DEVPASSWORD) --driver=com.mysql.cj.jdbc.Driver --classpath=Liquibase/lib/mysql-connector-java-8.0.29.jar --logLevel=info validate
        liquibase --defaultsFile=Liquibase/liquibase.properties --changelogfile=Liquibase/db/master.mysql.xml  --url jdbc:mysql://0.tcp.ap.ngrok.io:16339/DBdev --username=$(DEVUSERNAME) --password=$(DEVPASSWORD) --driver=com.mysql.cj.jdbc.Driver --classpath=Liquibase/lib/mysql-connector-java-8.0.29.jar --logLevel=info; tag dev_$()
        liquibase --defaultsFile=Liquibase/liquibase.properties --changelogfile=Liquibase/db/master.mysql.xml  --url jdbc:mysql://0.tcp.ap.ngrok.io:16339/DBdev --username=$(DEVUSERNAME) --password=$(DEVPASSWORD) --driver=com.mysql.cj.jdbc.Driver --classpath=Liquibase/lib/mysql-connector-java-8.0.29.jar --logLevel=info status --verbose
    displayName: 'Verify Changes'
- stage: Deploy
  dependsOn: Test
  pool:
    vmImage: 'ubuntu-latest'
  jobs:
  - job: DeployDB
    container: Liquibase    
    steps:
    - checkout: self
    - script: |
        liquibase --defaultsFile=Liquibase/liquibase.properties --changelogfile=Liquibase/db/master.mysql.xml --url jdbc:mysql://0.tcp.ap.ngrok.io:16339/DBdev --username=$(DEVUSERNAME) --password=$(DEVPASSWORD) --driver=com.mysql.cj.jdbc.Driver --classpath=Liquibase/lib/mysql-connector-java-8.0.29.jar --logLevel=info updateSQl
        liquibase --defaultsFile=Liquibase/liquibase.properties --changelogfile=Liquibase/db/master.mysql.xml --url jdbc:mysql://0.tcp.ap.ngrok.io:16339/DBdev --username=$(DEVUSERNAME) --password=$(DEVPASSWORD) --driver=com.mysql.cj.jdbc.Driver --classpath=Liquibase/lib/mysql-connector-java-8.0.29.jar --logLevel=info update
    displayName: 'Finalize'
